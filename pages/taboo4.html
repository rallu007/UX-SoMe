<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Taboo</title>
        <link rel="stylesheet" href="../css/taboo.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/otf5qwy.css" />
    </head>
    <body>
        <header>
            <a href="games.html"><img src="../images/back.svg" alt="Back Arrow" /></a>
            <img src="../images/male.svg" alt="Female Symbol" class="female-symbol">
            <h1 class="taboo2_h1">guys' Round</h1>
            <img src="../images/info.svg" alt="Info Icon" class="info-icon">
        </header>
<main>
<section>
   <div class="card_container">
    <h2 class="mainword">Mascara</h2>
    <p class="underline otherword" id="otherword">Make-up</p>
    <p class="underline">Eyes</p>
    <p class="underline">Black</p>
    <p class="underline">Eyelashes</p>
    <p>Long</p>
    </div>
    <div class="timeleft">Time left: <span id="countdown">2:00</span></div>
    <div class="next" onclick="myFunction()">NEXT</div>
    <div class="done"><a href="#">Done</a></div>
</section>
</main>

   <script>

//       CHANGING WORDS
        let myFunction = () => {
     document.querySelector('.mainword').innerHTML = generateMainWord();

//          document.querySelector('.otherword').innerHTML = generateOtherWord();
        };

//       window.onclick = () => {
//     document.querySelector('.mainword').innerHTML = generateRandomMainWord();
//        };


       let generateMainWord = () => {
           let mainWords = ["Counter Strike", "Ball", "Pirate", "Toilet", "Car"];
           let indexMainWords = Math.floor(Math.random() * mainWords.length);
           return mainWords[indexMainWords];
       }

       if (indexMainWords == "Ball") {
           document.getElementById('otherword').innerHTML = "Hah";
       }

//       COUNTDOWN
       const startingMinutes = 2;
       let time = startingMinutes * 60;

       const countdownEl = document.getElementById('countdown');

       setInterval(updateCountdown, 1000);

       function updateCountdown() {
           const minutes = Math.floor(time / 60);
           let seconds = time % 60;

           seconds = seconds < 2 ? '0' + seconds : seconds;

           countdownEl.innerHTML = `${minutes}: ${seconds}`;

           time--;
       }

        </script>
    </body>
</html>
